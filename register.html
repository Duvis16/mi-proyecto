<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GRUPO FUNZA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-btn {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <input type="text" id="nit" placeholder="Ingrese su NIT">
        <input type="email" id="email" placeholder="Correo electr√≥nico">
        <input type="text" id="phone" placeholder="Tel√©fono">
        <input type="password" id="password" placeholder="Contrase√±a">
        <input type="password" id="confirmPassword" placeholder="Confirmar Contrase√±a">
        <button class="register-btn" onclick="register()">Registrar</button>
        <p><a href="index.html">Volver al inicio</a></p>
    </div>

    <script>
        async function register() {
            const nit = document.getElementById("nit").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            // üîç Validaciones
            if (!nit || !email || !phone || !password || !confirmPassword) {
                alert("Todos los campos son obligatorios.");
                return;
            }
            if (!/^\d+$/.test(nit)) {
                alert("El NIT solo debe contener n√∫meros.");
                return;
            }
            if (!/^\d+$/.test(phone) || phone.length < 7 || phone.length > 10) {
                alert("El tel√©fono debe contener entre 7 y 10 d√≠gitos.");
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Ingrese un correo electr√≥nico v√°lido.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Las contrase√±as no coinciden.");
                return;
            }
            if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{6,}$/.test(password)) {
                alert("La contrase√±a debe tener al menos 6 caracteres, incluyendo una may√∫scula, una min√∫scula y un n√∫mero.");
                return;
            }

            // üîê Enviar datos protegidos
            try {
                const response = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nit: encodeURIComponent(nit),
                        email: encodeURIComponent(email),
                        phone: encodeURIComponent(phone),
                        password: encodeURIComponent(password)
                    })
                });

                const data = await response.json();
                alert(data.message);

                if (data.success) {
                    window.location.href = "index.html"; // Redirige al login
                }
            } catch (error) {
                alert("Error al conectar con el servidor.");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
