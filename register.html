<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GRUPO FUNZA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-btn {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <input type="text" id="nit" placeholder="Ingrese su NIT">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="text" id="phone" placeholder="Teléfono">
        <input type="password" id="password" placeholder="Contraseña">
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña">
        <button class="register-btn" onclick="register()">Registrar</button>
        <p><a href="index.html">Volver al inicio</a></p>
    </div>

    <script>
        async function register() {
            const nit = document.getElementById("nit").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!nit || !email || !phone || !password || !confirmPassword) {
                alert("Todos los campos son obligatorios.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            const response = await fetch("http://localhost:3000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nit, email, phone, password })
            });

            const data = await response.json();
            alert(data.message);

            if (data.success) {
                window.location.href = "index.html"; // Redirige al login
            }
        }
    </script>
</body>
</html>
