<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GRUPO FUNZA</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container {
            width: 300px; margin: auto; padding: 20px; 
            border: 1px solid #ddd; border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%; padding: 10px; margin: 10px 5px; 
            border-radius: 5px; border: 1px solid #ddd; cursor: pointer;
        }
        .rete-btn { background-color: #3498db; color: white; }
        .logout-btn { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seleccione una opción</h2>
        <button class="rete-btn" onclick="goTo('rete-fuente.html')">Rete Fuente</button>
        <button class="rete-btn" onclick="goTo('rete-iva.html')">Rete IVA</button>
        <button class="rete-btn" onclick="goTo('rete-ica.html')">Rete ICA</button>
        <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </div>

    <script>
        // Verificar si el usuario está autenticado
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html"; // Redirigir si no hay sesión
            }
        });

        // Redirigir a las opciones de Rete
        function goTo(page) {
            window.location.href = page;
        }

        // Cerrar sesión
        function logout() {
            localStorage.removeItem("token"); // Eliminar token
            window.location.href = "login.html"; // Redirigir a login
        }
    </script>
</body>
</html>
